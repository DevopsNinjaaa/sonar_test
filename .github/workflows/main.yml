name: Greeting on variable day

on:
  push

env:
  PACE: 45.6

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    steps:
      - name: "Testing Env Variable -1 "
        run: |
          echo "MY_LANGAUGE -- ${vars.MY_LANGAUGE} ➡️ (environment)"
          echo "SKILLS -- ${vars.SKILLS} ➡️ (repo) "
          echo "HOBBY -- ${vars.HOBBY} ➡️ (org) "
          echo "AGE -- ${vars.AGE} ➡️ (common) "
          echo "PACE -- ${vars.PACE} ➡️ (workflow) "
    
  second_job:
    runs-on: ubuntu-latest
    steps:
      - name: "Overiding with Workflow Env Var "
        run: |
          echo "MY_LANGAUGE -- ${vars.MY_LANGAUGE} ➡️ (environment)"
          echo "SKILLS -- ${vars.SKILLS} ➡️ (repo) "
          echo "HOBBY -- ${vars.HOBBY} ➡️ (org) "
          echo "AGE -- ${vars.AGE} ➡️ (common) "
        env:
          AGE: 303
          HOBBY: "SkyDiving"    
